name: Update README with Recent Repos

on:
  schedule:
    - cron: "0 0 * * *" # todos los d√≠as
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "RECENT_REPOS"
          feed_list: "https://github.com/brandy-sinche-dev.atom"
