name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "<!-- Last updated: $(date) -->" >> README.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "update readme"
          add: README.md
